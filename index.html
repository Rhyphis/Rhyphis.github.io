    <h1>一年九班班歌</h1>
    <br>
    <embed src="Swimtosky.mp3">
    <h2>溯游天溟</h2>
    <p>伴清波 荡漾<br>望云海 浩荡<br>思绪中 向往<br>苍穹中 见海洋</p>
    <br><br>
    <p>云海翻起滚滚涛<br>狂风卷起叠叠浪<br>云流风涌间遨游<br>心之所向是远方<br>北溟本为安适所<br>心海却向破风浪<br>畏高空惧长涛<br>欲背浮华却夷由</p>
    <br><br>
    <p>波澜连天向天横，白浪滔天尽日风<br>战恐惧 断踌躇，一跃破海入苍穹<br>纵然跌落千百尺，仍续攀登万丈空<br>腾空展翅振风歌，向天游</p>
    <br><br>
    <p>羽翼垂天似边云，碧天空旷尽乘兴<br>云海隐 鹏悠鸣，曜穿层渊缀云间<br>乘风破浪终有时，九天遨游览宏图<br>观天溟 溯风浪，亮翼而飞翔</p>

    <script type="text/javascript" charset="utf-8">
        var audioIsPlay=false;
        var isEndAudio = false;
        var audioEle= document.getElementById("audioEle");
        audioEle.autoplay = true;
		var _move=false;//移动标记
		var _x,_y;//鼠标离控件左上角的相对位置
		$(function(){
            $(".suspend").click(function() {
                // console.log(audioIsPlay)
                if (!audioIsPlay) {
                    playAudio()
                    audioEle.play();
                } else {
                    stopAudio();
                    audioEle.pause();
                }
            })
            $("#Progressbar").click(function(e){
					// console.log($(this).width())
					// console.log(e.offsetX)
					var totalwidth = $(this).width();
					var offset_X = e.offsetX;
					var Percentage = offset_X/totalwidth;
					if(Percentage<1){
						isEndAudio = false;
					}
					setAudioProcess(Percentage)
            })
            $("#audioEle").on("progress",function(){
                let buffereds = audioEle.buffered
                if(buffereds.length>0)
                {
                    // console.log(buffereds.end(0)+":"+audioEle.duration)
                    $(".cache").width((buffereds.end(0)/audioEle.duration)*100 + '%');
                }
            })
            $("#audioEle").on("timeupdate",function(){
                $("#start_time").html(formatTime(audioEle.currentTime))
					$("#current_process").width((audioEle.currentTime/audioEle.duration)*100 + '%');
					$(".raduce").css("left",$("#current_process").width())
					// console.log("timeupdate"+audioEle.currentTime+"|"+audioEle.duration)
            })
            audioEle.addEventListener("play",function(){
				// debugger;
                $("#total_time").html(formatTime(audioEle.duration))
            }, false)
            $("#audioEle").on("canplaythrough",function(){

            })
            // $(".suspend").on("click",function(){
            //     if(!audioIsPlay)
            //     {
            //         audioIsPlay=true;
            //         audioEle.play();
            //         playAudio();
            //     }else{
            //         audioEle.pause();
            //         stopAudio();
            //         audioIsPlay=false;
            //     }
            // })

            $("#audioEle").on("ended",function(){
                stopAudio();
                isEndAudio=true;
                audioIsPlay=false;
            })
            if(audioEle.networkState===1)
            {
                $(".cache").width((100) + '%');
                audioEle.play();
            }

            // setTimeout(function(){
            //     audioIsPlay=true;
            //     $("#audioEle").get(0).play();
            //     playAudio();
            // },1000)
        })
        //2:正在下载数据
        /**
        0:尚未初始化
        1:已经选取资源，但未使用网络
        2:正在下载数据
        3:未找到资源
        */
        // console.log(audioEle.networkState)
        //格式化 时间
        function formatTime(v){
            let i = parseInt(v);
            let m= parseInt(i/60);
            let s= i%60
           return timeSingle(m)+":"+timeSingle(s);
        }
        function timeSingle(i){
            if(i<10)
            {
                return "0"+i;
            }else{
                return ""+i;
            }
        }

        //播放
        function playAudio(){
            if(isEndAudio){
                isEndAudio=false;
                audioEle.currentTime=0;
            }
            // swing-play
            $("#plays").attr("src", "/Template/style1/style_img/audio-video-img/bf.png");
            $(".swing").css("transform", "rotate(30deg)");
            $('.Compact_img').css("animation-play-state","running")
            audioIsPlay = true;
        }
        //暂停
        function stopAudio(){
            $("#plays").attr("src", "/Template/style1/style_img/audio-video-img/start.png");
            $(".swing").css("transform", "rotate(0deg)");
            $('.Compact_img').css("animation-play-state","paused")
            audioIsPlay = false;
        }

        //设置 进度 百分比

        function setAudioProcess(v){
            if(v>=0&&v<=1)
            {
                audioEle.currentTime = v*audioEle.duration;
            }
        }

        var valInter=setInterval("toggleSound()",500);
        function toggleSound() {
            var music = document.getElementById("audioEle");//获取ID  
//             console.log(music.paused);
            if (music.paused) { //判读是否播放  
                music.paused=false;
                // try{
                //      music.play(); //没有就播放 
                // }catch(e){
                //     console.log('只能用户操作')
                // }
            }  else{
                playAudio();
                audioIsPlay=true;
                clearInterval(valInter)
            }
        }
    $(".raduce").click(function(e){
		e.stopPropagation()
        }).mousedown(function(e){
		e.stopPropagation()
        _move=true;
        _x=e.pageX-parseInt($(".raduce").css("left"));
        $(".raduce").fadeTo(20, 0.5);//点击后开始拖动并透明显示
    });
    $(document).mousemove(function(e){
		e.stopPropagation()
        if(_move){
            var x=e.pageX-_x;//移动时根据鼠标位置计算控件左上角的绝对位置
            //var y=e.pageY-_y;
			var Progressbar_x = $("#Progressbar").width();
			if(x > Progressbar_x){
				x = Progressbar_x;
			}else if(x < 0){
				x = 0
			}
            $(".raduce").css({left:x});//控件新位置
			$("#current_process").width(x + "px");
			var b = x/Progressbar_x;
			if(b<1){
				isEndAudio = false;
			}
			setAudioProcess(b)
			// console.log(b,x,'bbbbbbbbbbbbb')
        }
    }).mouseup(function(e){
		e.stopPropagation()
		_move=false;
		$(".raduce").fadeTo("fast", 1);//松开鼠标后停止移动并恢复成不透明
		// if (audioEle.paused) {
		// 	audioEle.play()
		// 	playAudio();
		// }
  });

	</script>
